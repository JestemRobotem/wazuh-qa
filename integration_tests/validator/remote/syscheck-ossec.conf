<agent_config>
    <syscheck>
        <disabled>no</disabled>

        <!-- Frequency that syscheck is executed default every 12 hours -->
        <frequency>43200</frequency>

        <scan_on_start>yes</scan_on_start>

        <!-- Generate alert when new file detected -->
        <alert_new_files>yes</alert_new_files>

        <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

        <!-- Directories to check  (perform all possible verifications) -->
        <directories realtime="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories whodata="yes">/bin,/sbin,/boot</directories>
        <directories report_changes="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories check_all="yes">/bin,/sbin,/boot</directories>
        <directories check_sum="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories check_sha1sum="yes">/bin,/sbin,/boot</directories>
        <directories check_md5sum="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories check_sha256sum="yes">/bin,/sbin,/boot</directories>
        <directories check_size="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories check_owner="yes">/bin,/sbin,/boot</directories>
        <directories check_group="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories check_perm="yes">/bin,/sbin,/boot</directories>ยก
        <directories check_mtime="yes">/bin,/sbin,/boot</directories>
        <directories check_inode="yes">/etc,/usr/bin,/usr/sbin</directories>
        <directories follow_symbolic_link="yes">/etc,/usr/bin,/usr/sbin</directories>

        <!-- Files/directories to ignore -->
        <ignore>/etc/mtab</ignore>
        <ignore>/etc/hosts.deny</ignore>
        <ignore> </ignore>
        <ignore>/etc/random-seed</ignore>
        <ignore>/etc/random.seed</ignore>
        <ignore>/etc/adjtime</ignore>
        <ignore>/etc/httpd/logs</ignore>
        <ignore>/etc/utmpx</ignore>
        <ignore>/etc/wtmpx</ignore>
        <ignore>/etc/cups/certs</ignore>
        <ignore>/etc/dumpdates</ignore>
        <ignore>/etc/svc/volatile</ignore>
        <ignore>/sys/kernel/security</ignore>
        <ignore>/sys/kernel/debug</ignore>
        <ignore></ignore>

        <!-- File types to ignore -->
        <ignore type="sregex">^/proc</ignore>
        <ignore type="sregex">.log$|.swp$</ignore>

        <!-- Check the file, but never compute the diff -->
        <nodiff></nodiff>

        <skip_nfs>yes</skip_nfs>

        <scan_time>4:00</scan_time>
        <scan_day>mon</scan_day>
        <alert_new_files>yes</alert_new_files>
        <windows_registry>blablabla</windows_registry>
