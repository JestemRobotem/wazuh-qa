- name: Generate events
  hosts: managers
  become: true
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

    - name: Restart manager
      include_role:
        name: manage_wazuh
        tasks_from: restart_wazuh.yaml
      vars:
        os: linux

    - name: Wait for alerts to be generated
      wait_for:
        timeout: 10

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
