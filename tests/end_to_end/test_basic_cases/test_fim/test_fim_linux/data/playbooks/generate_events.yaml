- name: Clean alerts file
  hosts: manager
  tasks:

    - name: Truncate file
      shell: echo "" > /var/ossec/logs/alerts/alerts.json
      become: True

- name: Generate events
  hosts: agent:&linux
  tasks:

    - name: "{{ event_description }}"
      become: True
      file:
        path: "{{ path }}"
        state: "{{ state }}"
        mode: "{{ mode }}"

- name: Get alerts file
  hosts: manager
  tasks:

    - name: Wait for alert to be generated
      wait_for:
        timeout: 5

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: true
      become: true
