- name: Cleanup Linux agent environment
  hosts: agent:&linux
  become: true
  tasks:

    - name: Delete syscheck configuration
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->
        block: ''

    - name: Delete folder
      file:
        path: /tmp/test_demo_fim
        state: absent

    - name: Restart wazuh-agent
      systemd:
        state: restarted
        name: wazuh-agent
