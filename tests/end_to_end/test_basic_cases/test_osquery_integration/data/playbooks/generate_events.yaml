- name: Generate events
  hosts: managers
  become: true
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

    - name: Truncate osquery results file
      shell: echo "" > /var/log/osquery/osqueryd.results.log

    - name: "{{ event_description }}"
      shell: "{{ command }}"

    - name: Wait for alerts to be generated
      wait_for:
        timeout: 5

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
