- name: Clean alerts file
  hosts: managers
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

- name: Generate events
  hosts: localhost
  tasks:

    - name: "{{ event_description }}"
      command: "{{ command }}"

    - name: Wait for alert
      wait_for:
        timeout: 5

- name: Get alerts file
  hosts: managers
  tasks:

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
