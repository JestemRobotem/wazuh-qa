- name: Clean alerts file
  hosts: managers
  become: true
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

- name: Generate events
  hosts: ubuntu-agent
  become: true
  tasks:

    - name: Run command to generate an alert
      shell: curl http://testmynids.org/uid/index.html

- name: Get alerts file
  hosts: managers
  become: true
  vars:
  tasks:

    - name: Wait for alerts to be generated
      wait_for:
        timeout: 10

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
