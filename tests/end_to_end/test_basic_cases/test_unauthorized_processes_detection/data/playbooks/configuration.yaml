- name: Configure Linux agent environment
  hosts: agent:&linux
  tasks:

    - name: Configure agent to get a list of running processes
      become: true
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        insertbefore: </ossec_config>
        block: |
          <localfile>
          <log_format>full_command</log_format>
          <alias>process list</alias>
          <command>ps -e -o pid,uname,command</command>
          <frequency>30</frequency>
          </localfile>
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->

    - name: Restart wazuh-agent
      become: true
      shell: systemctl restart wazuh-agent

    - name: Install netcat (CentOS)
      become: true
      package:
        name: nmap-ncat
        state: present
      when: ansible_facts['distribution'] == "CentOS"

    - name: Install netcat (Ubuntu)
      become: true
      package:
        name:
          - ncat
          - nmap
        state: present
      when: ansible_facts['distribution'] == "Ubuntu"

- name: Configure manager environment
  hosts: manager
  tasks:

    - name: Configure local rules
      become: true
      blockinfile:
        path: /var/ossec/etc/rules/local_rules.xml
        insertafter: </groups>
        block: |
          <group name="ossec,">
          <rule id="100050" level="0">
          <if_sid>530</if_sid>
          <match>^ossec: output: 'process list'</match>
          <description>List of running processes.</description>
          <group>process_monitor,</group>
          </rule>
          <rule id="100051" level="7" ignore="900">
          <if_sid>100050</if_sid>
          <match>nc -l</match>
          <description>Netcat listening for incoming connections.</description>
          <group>process_monitor,</group>
          </rule>
          </group>
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->

    - name: Restart wazuh-manager
      become: true
      shell: systemctl restart wazuh-manager
