- name: Clean alerts file
  hosts: manager
  tasks:

    - name: Truncate file alert.json
      shell: echo "" > /var/ossec/logs/alerts/alerts.json
      become: true

- name: Generate events
  hosts: agent:&linux
  tasks:

    - name: "{{ event_description_netcat }}"
      command: "{{ command_netcat }}"
      timeout: 30
      ignore_errors: true # Added 'ignore errors' because the command nc -l 8000 continues running after the timeout

    - name: Wait for alert
      wait_for:
        timeout: 5

    - name: Kill netcat
      become: true
      command: pkill -fx 'nc -l 8000'

- name: Get alerts file
  hosts: manager
  tasks:

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: true
      become: true
