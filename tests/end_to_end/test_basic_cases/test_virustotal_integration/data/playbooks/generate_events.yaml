- name: Generate events
  hosts: centos-agent
  tasks:

    - name: "{{ event_description }}"
      become: true
      shell: "{{ shell }}"

    - name: Wait for alert
      wait_for:
        timeout: 5

- name: Get alerts file
  hosts: managers
  tasks:

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
