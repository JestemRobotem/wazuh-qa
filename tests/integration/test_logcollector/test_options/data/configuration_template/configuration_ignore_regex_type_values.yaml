- sections:
    - section: localfile
      elements:
        - log_format:
            value: syslog
        - location:
            value: LOCATION
        - ignore:
            value: REGEX
            attributes:
              - type: REGEX_TYPE

    - section: vulnerability-detector
      elements:
        - enabled:
            value: 'no'

    - section: sca
      elements:
      - enabled:
          value: 'no'

    - section: rootcheck
      elements:
      - disabled:
          value: 'yes'

    - section: syscheck
      elements:
      - disabled:
          value: 'yes'

    - section: wodle
      attributes:
        - name: 'syscollector'
      elements:
        - disabled:
            value: 'yes'

    - section: auth
      elements:
        - disabled:
            value: 'yes'

    - section: rule_test
      elements:
        - enabled:
            value: 'no'
