- name: Test Ignore PCRE2 - Match
  description: Test Ignore with PCRE2 regex, with matching log
  configuration_parameters:
    REGEX: .*test
    REGEX_TYPE: PCRE2
  metadata:
    regex: .*test
    regex_type: PCRE2
    log_sample: "Nov 10 12:19:04 localhost sshd: log matches test"
    matches: True

- name: Test Ignore PCRE2 - Does not Match
  description: Test Ignore with PCRE2 regex, with not matching log
  configuration_parameters:
    REGEX: .*test
    REGEX_TYPE: PCRE2
  metadata:
    regex: .*test
    regex_type: PCRE2
    log_sample: "Nov 10 12:19:04 localhost sshd: log does not match"
    matches: False

- name: Test Ignore osmatch - Match
  description: Test Ignore with osmatch regex, with matching log
