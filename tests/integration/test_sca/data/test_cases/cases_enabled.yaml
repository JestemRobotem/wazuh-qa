- name: enabled
  description: Set enabled to yes value
  configuration_parameters:
    ENABLED: 'yes'
    INTERVAL: 100
    POLICY_FILE: cis_centos8_osregex.yaml
  metadata:
    enabled: true
    policy_file: cis_centos8_osregex.yaml

- name: disabled
  description: Set enabled to no value
  configuration_parameters:
    ENABLED: 'no'
    INTERVAL: 100
    POLICY_FILE: cis_centos8_osregex.yaml
  metadata:
    enabled: false
    policy_file: cis_centos8_osregex.yaml
