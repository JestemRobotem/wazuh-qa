test_cases:

  - endpoint: /groups
    method: post
    parameters: {}
    body:
      group_id: "new_test_group"
      wait_for_complete: true

  - endpoint: /agents/group
    method: put
    parameters:
      group_id: "new_test_group"
      wait_for_complete: true
    body: {}
    restart: True

  - endpoint: /agents/group
    method: delete
    parameters:
      group_id: "new_test_group"
      agents_list: "all"
      wait_for_complete: true
