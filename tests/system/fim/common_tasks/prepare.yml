- block:
  - name: Creates directories to store agents' outputs in Managers hosts
    become: yes
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - "{{ agents_results_manager_path }}"
      - "{{ agents_results_manager_path }}/added"
      - "{{ agents_results_manager_path }}/modified"
      - "{{ agents_results_manager_path }}/deleted"

  - name: Stop wazuh-manager service
    become: yes
    service:
      name: wazuh-manager
      state: stopped

  - name: Copy {{ files_config_manager_ossec_conf }} to the Managers hosts
    copy:
        force: yes
        src: "config/{{ files_config_manager_ossec_conf }}"
        dest: "{{ linux_ossec_folder_path }}/ossec.conf"

  - name: Start wazuh-manager service
    become: yes
    service:
      name: wazuh-manager
      state: started

  when:
    - inventory_hostname in groups['masters']
  become: yes

- block:
  - name: Create {{ agents_linux_output_path }} to store outputs in Agents hosts | Linux
    file:
      path: "{{ agents_linux_output_path }}"
      state: directory
    when:
      - inventory_hostname in groups['linuxagents']
    become: yes

  - name: Copy {{ files_config_source_path }} to the Agents hosts | Linux
    become: yes
    template:
        src: "../../common_tasks/files_configuration.json.jinja"
        dest: "{{ files_config_linux_destination_path }}"
    vars:
      agents_fim_testing_path: "{{ files_fim_testing_linux }}"

  - name: Stop wazuh-agent service | Linux
    become: yes
    service:
      name: wazuh-agent
      state: stopped

  - name: Copy {{ files_config_agent_linux_ossec_conf }} to the Agents hosts | Linux
    become: yes
    copy:
      force: yes
      src: "config/{{ files_config_agent_linux_ossec_conf }}"
      dest: "{{ linux_ossec_folder_path }}/ossec.conf"

  - name: Start wazuh-agent service | Linux
    become: yes
    service:
      name: wazuh-agent
      state: started

  when:
    - inventory_hostname in groups['linuxagents']
  become: yes

- block:
  - name: Create {{ agents_windows_output_path }} to store outputs in agents hosts | Windows
    win_file:
      path: "{{ agents_windows_output_path }}"
      state: directory

  - name: Copy {{ files_config_source_path }} to the Agents hosts | Windows
    template:
        src: "../../common_tasks/files_configuration.json.jinja"
        dest: "{{ files_config_windows_destination_path }}"
    vars:
      agents_fim_testing_path: "{{ files_fim_testing_windows }}"

  - name: Stop wazuh-agent service | Windows
    win_service: name=OssecSvc start_mode=auto state=stopped

  - name: Copy {{ files_config_agent_windows_ossec_conf }} to the agents hosts | Windows
    win_copy:
        src: "config/{{ files_config_agent_windows_ossec_conf }}"
        dest: "{{ windows_ossec_folder_path }}/ossec.conf"

  when:
    - inventory_hostname in groups['windowsagents']

- block:
  - name: Creates directories to store agents' outputs in Elasticsearch hosts
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - "{{ agents_results_elastic_path }}"
      - "{{ agents_results_elastic_path }}/added"
      - "{{ agents_results_elastic_path }}/modified"
      - "{{ agents_results_elastic_path }}/deleted"
  when:
    - inventory_hostname in groups['elasticsearch']
  become: yes