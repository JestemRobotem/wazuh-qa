### Environment type
environment_type: devel

### Wazuh Manager configuration

n_wazuh_workers: 1 # A Master Manager will be always deployed
manager_installation_type: packages # Choose between source/package installation
sources_manager_branch: v3.11.2
api_installation_type: packages
sources_api_branch: v3.11.2

### Wazuh Agent configuration

# Number of instances

n_agents_ubuntu_18: 1
n_agents_ubuntu_16: 1
n_agents_ubuntu_14: 1
n_agents_centos7: 1
n_agents_rhel8: 1
n_agents_amazon_linux_2: 1

# Configuration

agent_installation_type: packages
sources_agent_branch: v3.11.2
wazuh_kibana_plugin_installation: packages
wazuh_kibana_plugin_branch: 3.11.2_7.5.1
packages_repository: production

### Elastic and Kibana configuration

# Number of instances

n_elasticsearch_instances: 1 # An Elasticsearch bootstrap instance will be always deployed

# Configuration

elastic_wazuh_version: 7.5.1_3.11.2
wazuh_instance_type: t2.medium
elastic_instance_type: t2.large
kibana_instance_type: t2.large

### Stack variables

# Configuration parameters
stack_name: fim-tests
bucket_name: demo-cloudformation-templates
template_url: https://demo-cloudformation-templates.s3-us-west-1.amazonaws.com/
availability_zone: us-west-1b
aws_cli_profile: ansible_demo
service_name_tag: fim-tests
team_tag: DevOps

# Template paths and names 
cloudformation_template_path: roles/aws/templates/
cloudformation_template_name: wazuh_template.yml

parameters_template_path: roles/aws/templates/parameters_template.j2
parameters_file_path: roles/aws/templates/parameters.json

### Use cases credentials
ssl_certificate_arn: ""