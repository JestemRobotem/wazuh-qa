---
  # Boostrap node
  - hosts: elasticsearch[0]
    roles:
      - role: "/tmp/wazuh-ansible/roles/elastic-stack/ansible-elasticsearch"
    become: yes
    become_user: root

  - hosts: elasticsearch[1:]
    strategy: free
    roles:
      - role: "/tmp/wazuh-ansible/roles/elastic-stack/ansible-elasticsearch"
    become: yes
    become_user: root

  - hosts: kibana
    strategy: free
    roles:
      - role: "/tmp/wazuh-ansible/roles/elastic-stack/ansible-elasticsearch"
      - role: "/tmp/wazuh-ansible/roles/elastic-stack/ansible-kibana"
    become: yes
    become_user: root    

  - hosts: masters
    strategy: free
    roles:
      - role: "/tmp/wazuh-ansible/roles/wazuh/ansible-wazuh-manager"      
    become: yes
    become_user: root

  - hosts: workers
    strategy: free
    roles:
      - role: "/tmp/wazuh-ansible/roles/wazuh/ansible-wazuh-manager"
      - role: "/tmp/wazuh-ansible/roles/wazuh/ansible-filebeat"
    become: yes
    become_user: root 

  - hosts: linuxagents
    strategy: free
    roles:
      - /tmp/wazuh-ansible/roles/wazuh/ansible-wazuh-agent
    become: yes
    become_user: root

  - hosts: windowsagents
    strategy: free
    roles:
      - /tmp/wazuh-ansible/roles/wazuh/ansible-wazuh-agent