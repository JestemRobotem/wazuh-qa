---
  - name: restart sshd service
    service:
      name: sshd
      state: restarted
    when:
      - ansible_distribution != "Ubuntu" and ansible_distribution_version != "14.04"

  - name: restart ubuntu14 sshd service
    shell: "service ssh restart"
    when:
      - ansible_distribution == "Ubuntu" and ansible_distribution_version == "14.04"
