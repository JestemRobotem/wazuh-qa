---
  - name: Unlock python-apt package on Debian's families instances
    shell: "apt-mark unhold python-apt"
    when:
      - inventory_hostname in groups['linuxagents']
      - ansible_os_family == "Debian"

  - name: Configuring Windows Agents
    block:
      - name: Installing Google Chrome
        win_chocolatey:
          name: googlechrome
          version: 79.0.3945.130
          pinned: yes
          state: present
          ignore_checksums: yes

      - name: Install Python3 in Windows machines
        win_chocolatey:
          name: python
          state: present
          version: 3.7.4
          pinned: yes
          ignore_checksums: yes
    when:
      - inventory_hostname in groups['windowsagents']