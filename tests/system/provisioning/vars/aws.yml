### Environment type
environment_type: devel

### Wazuh Manager configuration

# Number of instances

n_wazuh_workers: 0 # A Master Manager will always be deployed

# Configuration

manager_installation_type: sources # Choose between sources/packages installation
sources_manager_branch: 3319-fim-rework
api_installation_type: sources
sources_api_branch: 3319-fim-rework

### Wazuh Agent configuration

# Number of instances

n_agents_ubuntu18: 10
n_agents_ubuntu16: 0
n_agents_ubuntu14: 0
n_agents_centos7: 0
n_agents_rhel8: 0
n_agents_amazonlinux2: 0
n_agents_windows2012: 0
n_agents_windows2016: 0
n_agents_windows2019: 0

# Configuration

agent_installation_type: sources
sources_agent_branch: 3319-fim-rework
wazuh_kibana_plugin_installation: packages
wazuh_kibana_plugin_branch: 3.11.3_7.5.2
packages_repository: production

### Elastic and Kibana configuration

# Number of instances

n_elasticsearch_instances: 1 # An Elasticsearch bootstrap instance will always be deployed

# Configuration

elastic_wazuh_version: 7.5.2_3.11.3
wazuh_instance_type: t2.medium
elastic_instance_type: t2.large
kibana_instance_type: t2.large

### Stack variables

# Configuration parameters
stack_name: fim-tests-1m10a
bucket_name: demo-cloudformation-templates
template_url: https://demo-cloudformation-templates.s3-us-west-1.amazonaws.com/
availability_zone: us-west-1a
aws_cli_profile: ansible_demo
service_name_tag: fim-tests
team_tag: DevOps

# Template paths and names
cloudformation_template_path: roles/aws/templates/
cloudformation_template_name: environment_template.yml

parameters_template_path: roles/aws/templates/parameters_template.j2
parameters_file_path: roles/aws/templates/parameters.json

### Use cases credentials
ssl_certificate_arn: ""