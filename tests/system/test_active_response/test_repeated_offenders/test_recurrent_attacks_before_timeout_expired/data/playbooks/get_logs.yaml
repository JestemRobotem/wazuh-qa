- name: Generate events
  hosts: manager
  tasks:

    - name: Attempt a RDP brute force attack
      shell: hydra -l {{ item }} -p invalid_password rdp://{{ hostvars['windows-agent']['ansible_host'] }}
      loop:
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user

- name: Copy log file to a tmp folder
  hosts: windows-agent
  tasks:

    - name: Get ossec log
      include_role:
        name: manage_logs
        tasks_from: get_log_file.yaml
      vars:
        dest_path: test_recurrent_attacks_before_timeout_expired/
        source_path: C:\Program Files (x86)\ossec-agent\ossec.log
