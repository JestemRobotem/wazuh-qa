- name: repeated_offenders_negative_timeout
  description: Check that active-response timeout does not accept negative values.
  configuration_parameters: null
  metadata:
    timeout_vars: 4
    repeated_offenders_timeout: ['-4', '5', '6']
    extra_vars:
      repeated_offenders_logs: [
        ".*INFO: Adding offenders timeout: 4.*",
        ".*INFO: Adding offenders timeout: 5.*",
        ".*INFO: Adding offenders timeout: 6.*"
      ]
